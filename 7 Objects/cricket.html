<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick=" 
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);">
    Bat
  </button>

  <button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = getResult('Ball', computerChoice);
  showResult('Ball', computerChoice, resultMsg);">
    Ball
  </button>

  <button onclick="
  computerChoice = generateComputerChoice();
  resultMsg = getResult('Stump', computerChoice);
  showResult('Stump', computerChoice, resultMsg);">
    Stump
  </button>


  <br><br><hr>


  <div id="result"></div>


  <script>

    let score = {
      win: 0,
      lost: 0,
      tie: 0,
      displayScore: function() {
        return `Score: Wins: ${score.win}, Losses: ${score.lost}, Ties: ${score.tie}`
      }
    };

  function generateComputerChoice() {
      
  let randomNumber = Math.random() * 3;
  if (randomNumber > 0 && randomNumber <= 1) {
    return 'Bat';
  } else if (randomNumber > 1 && randomNumber <= 2) {
    return 'Ball';
  } else {
    return 'Stump';
  }
    }

  function getResult(userMove, computerMove) {
    if (userMove === 'Bat') { 
        if (computerMove === 'Ball') {
          score.win++;
          result = 'User won';
      } else if (computerMove === 'Bat') {
        score.tie++;
        result = `It's a tie`;
      } else if (computerMove === 'Stump') {
        score.lost++;
        result = 'Computer has won'
    } 

  } else if (userMove === 'Ball') {
    if (computerMove === 'Ball') {
      score.tie++;
      result = `It's a tie`;
    } else if (computerMove === 'Bat') {
      score.lost++;
      result = 'Computer has won';
    } else if (computerMove === 'Stump') {
      score.win++;
      result = 'User won';
    }
  } else {
    if (computerMove === 'Ball') {
      score.lost++;
      return 'Computer has won';
    } else if (computerMove === 'Bat') {
      score.win++;
      return 'User won';
    } else if (computerMove === 'Stump') {
      score.tie++;
      return `It\'s a tie`;
    }
  }
}

function showResult(userMove, computerMove) {
  let resultMsg = `${score.displayScore()}<br>You have chosen ${userMove}. Computer choice is ${computerMove}. ${result}`;
  document.getElementById('result').innerHTML = resultMsg;
  alert(`You have chosen ${userMove}. Computer choice is ${computerMove} and ${result}`);
}
    
  </script>
</body>

</html>
