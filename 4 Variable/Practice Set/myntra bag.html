<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <main>
    <button id="add-btn" onclick="cartQuantity++; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to Bag</button>

      <button id="wish-btn" onclick="cartQuantity--; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">❤️WISHLIST</button>

      <button id="add-btn" onclick="cartQuantity = cartQuantity += 2; document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 Sale Item</button>

      <h1 id="cart-summary"></h1>
      <h1></h1>
  </main>
  <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
  </script>
</body>
</html>
