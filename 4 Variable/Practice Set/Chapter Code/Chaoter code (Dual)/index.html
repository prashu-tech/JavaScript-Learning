<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button
      class="add"
      onclick="item ++; document.querySelector('#item').innerText = `Your Bag has ${item} item`;"
    >
      Add to Bag
    </button>

    <button
      class="move"
      onclick="item --; document.querySelector('#item').innerText = `Your Bag has ${item} item`;"
    >
      MOVE TO WISHLIST
    </button>

    <button
      class="add"
      onclick="item += 2; document.querySelector('#item').innerText = `Your Bag has ${item} item`;"
    >
      Add 1+1 sale item
    </button>
<!-- This Button is created by me.. -->
    <button class="move" onclick="item = 0; document.querySelector('#item').innerText = `Your Bag has ${item} item`;">Clear All</button>

    <h1 id="item"></h1>
    <script>
      let item = 0;
      document.querySelector("#item").innerText = `Your Bag has ${item} item`;
    </script>
  </body>
</html>
